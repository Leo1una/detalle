<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Flores Amarillas ‚Äî Detalle</title>
<style>
  :root{
    --bg:#0b0e10;
    --sky1:#0f1a20; --sky2:#122431;
    --sun:#ffd54a;
    --stem:#1e7a4e;
    --leaf:#2aa66f;
    --petal1:#ffd94d;
    --petal2:#fff799;
    --petalEdge:#fffde0;
    --disk:#6b3e14;
    --hud:#ffffffcc;
  }
  [data-night="false"]{
    --bg:#f8fbff;
    --sky1:#bfe3ff; --sky2:#e8f4ff;
    --sun:#ffd54a;
    --stem:#2f8a57;
    --leaf:#39b977;
    --petal1:#ffd94d;
    --petal2:#fff799;
    --petalEdge:#ffffff;
    --disk:#7a4a1a;
    --hud:#00121ecc;
  }
  html,body{height:100%;margin:0;background:var(--bg);font-family:Arial, sans-serif;}
  #c{display:block;width:100vw;height:100vh;background:linear-gradient(to bottom, var(--sky2), var(--sky1));}
  
  /* UI botones */
  .ui{
    position:fixed; right:1rem; bottom:1rem;
    display:flex; gap:.5rem; flex-wrap:wrap;
    z-index:10;
  }
  .ui button{
    border:0;padding:.6rem .9rem;
    border-radius:999px;background:var(--hud);
    color:#000;font-weight:700;cursor:pointer;
    transition:transform .15s ease;
  }
  .ui button:hover{ transform:scale(1.05); }
  
  /* Responsive: en m√≥vil botones en columna */
  @media(max-width:480px){
    .ui{flex-direction:column;right:.5rem;bottom:.5rem;}
    .ui button{width:100%;}
  }
</style>
</head>
<body data-night="true">
<canvas id="c"></canvas>
<div class="ui">
  <button id="toggle" aria-label="Cambiar entre noche y d√≠a">üåó Noche/D√≠a</button>
  <button id="heart" aria-label="Cambiar a modo coraz√≥n">‚ù§Ô∏è Coraz√≥n</button>
  <button id="save" aria-label="Guardar como imagen PNG">üíæ Guardar</button>
  <button id="regen" aria-label="Regenerar flores">‚ôªÔ∏è Regenerar</button>
</div>

<script>
(() => {
  const canvas=document.getElementById('c'),ctx=canvas.getContext('2d');
  let W,H,DPR;
  const TAU=Math.PI*2, GOLDEN_ANGLE=Math.PI*(3-Math.sqrt(5));
  const rand=(a=0,b=1)=>Math.random()*(b-a)+a;
  function color(name){return getComputedStyle(document.body).getPropertyValue(name).trim();}
  function perlin(x){ return Math.sin(x*0.5)+Math.sin(x*0.13)*0.5; }
  
  let heartMode=false;
  const FLOWERS=[];
  function resize(){
    DPR=window.devicePixelRatio||1;
    W=innerWidth;H=innerHeight;
    canvas.width=W*DPR;canvas.height=H*DPR;
    ctx.setTransform(1,0,0,1,0,0);
    ctx.scale(DPR,DPR);
    seedFlowers(240);
  }
  
  function seedFlowers(n=200){
    FLOWERS.length=0;
    const cx=W/2,cy=H*0.9,scale=Math.min(W,H)*0.022;
    for(let i=0;i<n;i++){
      const a=i*GOLDEN_ANGLE,r=scale*Math.sqrt(i);
      FLOWERS.push({
        id:i,
        x:cx+Math.cos(a)*r+rand(-40,40),
        y:cy+Math.sin(a)*r*0.35+rand(-20,20),
        height:rand(H*0.18,H*0.32),
        headR:rand(16,26),
        petals:Math.floor(rand(20,32)),
        swayPhase:rand(0,TAU)
      });
    }
  }
  
  function drawStem(x,y,h,angle){
    ctx.beginPath();ctx.moveTo(x,y);
    for(let i=0;i<=10;i++){
      const t=i/10, sway=Math.sin(angle+t*1.5)*6;
      ctx.lineTo(x+sway*t,y-h*t);
    }
    ctx.strokeStyle=color('--stem');ctx.lineWidth=3;ctx.stroke();
  }
  function drawHead(x,y,r,petals,t){
    for(let i=0;i<petals;i++){
      const ang=(i/petals)*TAU + Math.sin(t*0.002+i)*0.08;
      ctx.save();ctx.translate(x,y);ctx.rotate(ang);
      const grad=ctx.createRadialGradient(0,-r,0,0,-r,r*1.6);
      grad.addColorStop(0,color('--petalEdge'));
      grad.addColorStop(0.3,color('--petal2'));
      grad.addColorStop(1,color('--petal1'));
      ctx.fillStyle=grad;ctx.beginPath();
      ctx.ellipse(0,-r, r*0.6, r*1.8, 0, 0, TAU);
      ctx.fill();ctx.restore();
    }
    const g=ctx.createRadialGradient(x,y,r*0.3,x,y,r);
    g.addColorStop(0,'#00000022');g.addColorStop(0.3,color('--disk'));g.addColorStop(1,'#00000088');
    ctx.fillStyle=g;ctx.beginPath();ctx.arc(x,y,r*0.9,0,TAU);ctx.fill();
  }
  function heartPosition(idx,total){
    const theta=(idx/total)*TAU*1.2;
    const [hx,hy]=[
      16*Math.pow(Math.sin(theta),3),
      13*Math.cos(theta)-5*Math.cos(2*theta)-2*Math.cos(3*theta)-Math.cos(4*theta)
    ];
    const s=Math.min(W,H)*0.028;
    return [W/2+hx*s, H*0.55-hy*s*0.9];
  }
  function drawFlowers(t){
    FLOWERS.sort((a,b)=>a.y-b.y);
    const n=FLOWERS.length;
    for(const f of FLOWERS){
      const wind=perlin(t*0.001+f.swayPhase), angle=wind*0.3;
      let topX=f.x+wind*10,topY=f.y-f.height;
      if(heartMode){ [topX,topY]=heartPosition(f.id,n); }
      drawStem(f.x,f.y,f.height,angle);
      drawHead(topX,topY,f.headR,f.petals,t+f.swayPhase*1000);
    }
  }
  function drawSun(){
    const sunX=W*0.85,sunY=H*0.15;
    const g=ctx.createRadialGradient(sunX,sunY,20,sunX,sunY,140);
    g.addColorStop(0,color('--sun'));g.addColorStop(1,'transparent');
    ctx.fillStyle=g;ctx.beginPath();ctx.arc(sunX,sunY,140,0,TAU);ctx.fill();
  }
  function drawWatermark(){
    ctx.save();ctx.font="bold 20px Arial";ctx.fillStyle="rgba(255,255,255,0.6)";
    ctx.shadowColor="black";ctx.shadowBlur=4;
    ctx.textAlign="left";ctx.fillText("ING. Leo", 15, H-20);ctx.restore();
  }
  
  function render(ts){
    ctx.clearRect(0,0,W,H);
    drawSun();drawFlowers(ts);drawWatermark();
    requestAnimationFrame(render);
  }
  
  // Controles
  document.getElementById('toggle').onclick=()=>{
    const night=document.body.getAttribute('data-night')==='true';
    document.body.setAttribute('data-night',night?'false':'true');
  };
  document.getElementById('heart').onclick=()=>{
    heartMode=!heartMode;
    document.getElementById('heart').textContent=heartMode?"üíõ Normal":"‚ù§Ô∏è Coraz√≥n";
  };
  document.getElementById('save').onclick=()=>{
    const a=document.createElement('a');
    a.download="flores-amarillas.png";a.href=canvas.toDataURL();a.click();
  };
  document.getElementById('regen').onclick=()=>seedFlowers(240);
  
  window.addEventListener('resize',resize);
  resize(); // inicial
  requestAnimationFrame(render);
})();
</script>
</body>
</html>
